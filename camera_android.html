<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de C√≥digo de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 120px;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            z-index: 10;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #camera-select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .success {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Leitor de C√≥digo de Barras</h1>
        
        <div class="instructions">
            Posicione o c√≥digo de barras na √°rea verde abaixo
        </div>

        <div id="status" class="instructions">Pronto para iniciar</div>

        <select id="camera-select" style="display: none;">
            <option value="">Selecionar c√¢mera...</option>
        </select>

        <div id="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div id="scan-overlay"></div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="initCamera()">üé• Iniciar C√¢mera</button>
            <button id="stopBtn" onclick="stopCamera()" disabled>‚èπ Parar</button>
        </div>

        <div id="result">
            <strong>Resultado:</strong> <span id="resultText">Nenhum c√≥digo lido ainda</span>
        </div>

        <div class="instructions">
            Dica: Mantenha o c√≥digo est√°vel e bem iluminado
        </div>
    </div>

    <script>
        let stream = null;
        let currentCamera = null;

        const camera = document.getElementById('camera');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const resultText = document.getElementById('resultText');
        const cameraSelect = document.getElementById('camera-select');

        // Listar c√¢meras dispon√≠veis
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '<option value="">Selecionar c√¢mera...</option>';
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `C√¢mera ${cameraSelect.length}`;
                    cameraSelect.appendChild(option);
                });
                
                if (videoDevices.length > 1) {
                    cameraSelect.style.display = 'block';
                }
            } catch (err) {
                console.error('Erro ao listar c√¢meras:', err);
            }
        }

        // Inicializar c√¢mera
        async function initCamera() {
            try {
                status.innerHTML = 'üîÑ Solicitando permiss√£o da c√¢mera...';
                
                // Primeiro, pegar permiss√£o com configura√ß√£o b√°sica
                const tempStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                
                // Parar stream tempor√°rio
                tempStream.getTracks().forEach(track => track.stop());
                
                // Agora listar c√¢meras dispon√≠veis
                await getCameras();
                
                if (cameraSelect.style.display === 'block') {
                    status.innerHTML = '‚úÖ Permiss√£o concedida. Selecione a c√¢mera acima.';
                    startBtn.textContent = 'üé• Iniciar C√¢mera Selecionada';
                    startBtn.onclick = startSelectedCamera;
                } else {
                    // Se s√≥ tem uma c√¢mera, iniciar automaticamente
                    startCamera();
                }
                
            } catch (err) {
                showError(`Erro de permiss√£o: ${err.message}`);
                console.error('Erro na inicializa√ß√£o:', err);
            }
        }

        // Iniciar c√¢mera selecionada
        async function startSelectedCamera() {
            const deviceId = cameraSelect.value;
            if (!deviceId) {
                showError('Por favor, selecione uma c√¢mera');
                return;
            }
            await startCamera(deviceId);
        }

        // Iniciar c√¢mera espec√≠fica
        async function startCamera(deviceId = null) {
            try {
                status.innerHTML = 'üîÑ Iniciando c√¢mera...';
                
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    }
                };

                // Se deviceId foi especificado, usar c√¢mera espec√≠fica
                if (deviceId) {
                    constraints.video.deviceId = { exact: deviceId };
                } else {
                    // Tentar c√¢mera traseira primeiro, depois qualquer c√¢mera
                    constraints.video.facingMode = { ideal: 'environment' };
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                camera.srcObject = stream;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                status.innerHTML = '‚úÖ C√¢mera ativa - Aponte para o c√≥digo de barras';
                showSuccess('C√¢mera iniciada com sucesso!');
                
                // Inicializar Quagga ap√≥s a c√¢mera estar est√°vel
                setTimeout(initQuagga, 1000);
                
            } catch (err) {
                // Se falhar com c√¢mera traseira, tentar qualquer c√¢mera
                if (!deviceId && err.name === 'OverconstrainedError') {
                    console.log('Tentando c√¢mera frontal...');
                    await startCameraWithFallback();
                } else {
                    showError(`Erro ao iniciar c√¢mera: ${err.message}`);
                    console.error('Erro detalhado:', err);
                }
            }
        }

        // Fallback para c√¢mera frontal
        async function startCameraWithFallback() {
            try {
                status.innerHTML = 'üîÑ Tentando c√¢mera frontal...';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user' // C√¢mera frontal
                    }
                });
                
                camera.srcObject = stream;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.innerHTML = '‚úÖ C√¢mera frontal ativa';
                showSuccess('C√¢mera frontal iniciada!');
                
                setTimeout(initQuagga, 1000);
                
            } catch (err) {
                showError(`Erro com c√¢mera frontal tamb√©m: ${err.message}`);
            }
        }

        // Inicializar Quagga
        function initQuagga() {
            try {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: camera,
                        constraints: {
                            width: 640,
                            height: 480
                        }
                    },
                    decoder: {
                        readers: ["code_128_reader"]
                    }
                }, function(err) {
                    if (err) {
                        console.error("Erro Quagga:", err);
                        showError("Leitor n√£o p√¥de iniciar, mas a c√¢mera est√° ativa");
                        return;
                    }
                    console.log("Quagga iniciado");
                    Quagga.start();
                });

                Quagga.onDetected(function(result) {
                    const code = result.codeResult.code;
                    resultText.textContent = code;
                    showSuccess(`C√≥digo lido: ${code}`);
                    
                    // Feedback visual
                    document.getElementById('scan-overlay').style.borderColor = '#ff0000';
                    setTimeout(() => {
                        document.getElementById('scan-overlay').style.borderColor = '#00ff00';
                    }, 1000);
                });

            } catch (err) {
                console.error("Erro na inicializa√ß√£o do Quagga:", err);
            }
        }

        // Parar c√¢mera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            Quagga.stop();
            camera.srcObject = null;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.textContent = 'üé• Iniciar C√¢mera';
            startBtn.onclick = initCamera;
            
            status.innerHTML = '‚èπ C√¢mera parada';
            cameraSelect.style.display = 'none';
        }

        // Fun√ß√µes de utilidade
        function showError(message) {
            status.innerHTML = `‚ùå ${message}`;
            status.className = 'error';
        }

        function showSuccess(message) {
            status.innerHTML = `‚úÖ ${message}`;
            status.className = 'success';
        }

        // Gerenciar permiss√µes
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se a API de m√≠dia √© suportada
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Seu navegador n√£o suporta acesso √† c√¢mera');
                startBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
