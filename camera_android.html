<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de C√≥digo de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 120px;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 10; /* ADICIONADO: Garantir que fique acima do v√≠deo */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5); /* ADICIONADO: Escurecer ao redor */
        }

        #scan-overlay.scanning {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            animation: pulse 1.5s infinite;
        }

        #scan-overlay.ready {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .instructions {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .zoom-controls {
            display: flex; /* CORRIGIDO: Agora deve aparecer */
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex; /* CORRIGIDO */
            align-items: center;
            justify-content: center;
        }

        .zoom-level {
            font-weight: bold;
            color: #333;
            min-width: 50px;
            text-align: center;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            padding: 8px;
            border-radius: 5px;
        }

        .status.ready {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .status.scanning {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        /* ADICIONADO: Estilo para quando a c√¢mera n√£o est√° ativa */
        #camera-container:not(.active) {
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #camera-container:not(.active)::before {
            content: "üé• Clique em 'Iniciar C√¢mera'";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Leitor de C√≥digo de Barras</h1>
        
        <div class="instructions">
            Posicione o c√≥digo de barras na √°rea verde abaixo
        </div>

        <div class="status ready" id="status">Pronto para escanear</div>

        <!-- CORRIGIDO: Zoom controls agora vis√≠veis -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="changeZoom(-0.2)">-</button>
            <span class="zoom-level" id="zoomLevel">1.0x</span>
            <button class="zoom-btn" onclick="changeZoom(0.2)">+</button>
        </div>

        <div id="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div id="scan-overlay" class="ready"></div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startCamera()">üé• Iniciar C√¢mera</button>
            <button id="stopBtn" onclick="stopCamera()" disabled>‚èπ Parar</button>
        </div>

        <div id="result">
            <strong>Resultado:</strong> <span id="resultText">Nenhum c√≥digo lido ainda</span>
        </div>

        <div class="instructions">
            Dica: Mantenha o c√≥digo est√°vel e bem iluminado dentro da √°rea verde
        </div>
    </div>

    <script>
        let stream = null;
        let currentZoom = 1.0;
        let isScanning = false;

        // Elementos DOM
        const camera = document.getElementById('camera');
        const scanOverlay = document.getElementById('scan-overlay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultText = document.getElementById('resultText');
        const status = document.getElementById('status');
        const zoomLevel = document.getElementById('zoomLevel');
        const cameraContainer = document.getElementById('camera-container');

        // Inicializar Quagga
        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: camera,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Usar c√¢mera traseira
                    }
                },
                decoder: {
                    readers: ["code_128_reader"]
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                locate: true,
                frequency: 10
            }, function(err) {
                if (err) {
                    console.error("Erro ao inicializar Quagga:", err);
                    resultText.textContent = "Erro ao inicializar leitor: " + err.message;
                    return;
                }
                console.log("Quagga inicializado com sucesso");
            });

            // Configurar callbacks do Quagga
            Quagga.onDetected(function(result) {
                if (isScanning) return;
                
                isScanning = true;
                scanOverlay.classList.remove('ready');
                scanOverlay.classList.add('scanning');
                status.textContent = "C√≥digo detectado!";
                status.className = "status scanning";
                
                const code = result.codeResult.code;
                resultText.textContent = code;
                console.log("C√≥digo detectado:", code);
                
                // Feedback de √°udio (opcional)
                beep();
                
                // Reset ap√≥s 2 segundos
                setTimeout(() => {
                    isScanning = false;
                    scanOverlay.classList.remove('scanning');
                    scanOverlay.classList.add('ready');
                    status.textContent = "Pronto para escanear";
                    status.className = "status ready";
                }, 2000);
            });

            Quagga.onProcessed(function(result) {
                if (!result) return;
                
                // Atualizar overlay baseado na detec√ß√£o
                if (result.codeResult && result.codeResult.code) {
                    scanOverlay.style.borderColor = "#ff0000";
                } else {
                    scanOverlay.style.borderColor = "#00ff00";
                }
            });
        }

        // Controles de c√¢mera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                camera.srcObject = stream;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                cameraContainer.classList.add('active');
                
                // Inicializar Quagga ap√≥s a c√¢mera estar pronta
                setTimeout(() => {
                    initQuagga();
                    Quagga.start();
                }, 500);
                
                status.textContent = "Camera ativa - Posicione o c√≥digo";
                
            } catch (err) {
                console.error("Erro ao acessar c√¢mera:", err);
                resultText.textContent = "Erro ao acessar c√¢mera: " + err.message;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            Quagga.stop();
            camera.srcObject = null;
            cameraContainer.classList.remove('active');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            status.textContent = "Camera desativada";
            resultText.textContent = "Nenhum c√≥digo lido ainda";
        }

        // Controles de zoom
        function changeZoom(delta) {
            currentZoom = Math.max(0.5, Math.min(3.0, currentZoom + delta));
            zoomLevel.textContent = currentZoom.toFixed(1) + "x";
            
            // Aplicar zoom digital
            camera.style.transform = `scale(${currentZoom})`;
            camera.style.transformOrigin = 'center center';
            
            console.log("Zoom ajustado para:", currentZoom + "x");
        }

        // Feedback sonoro
        function beep() {
            try {
                // M√©todo simples usando HTML Audio
                const audio = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
                audio.play().catch(e => console.log("√Åudio n√£o pode ser reproduzido"));
            } catch (err) {
                console.warn("√Åudio n√£o suportado");
            }
        }

        // Gerenciar visibilidade da p√°gina
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                Quagga.stop();
            } else if (stream) {
                setTimeout(() => Quagga.start(), 300);
            }
        });

        // Limpar ao sair
        window.addEventListener('beforeunload', stopCamera);

        // CORRIGIDO: Inicializar elementos visuais
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM carregado - elementos devem estar vis√≠veis");
            // For√ßar redesenho do overlay
            setTimeout(() => {
                scanOverlay.style.display = 'none';
                setTimeout(() => {
                    scanOverlay.style.display = 'block';
                }, 100);
            }, 500);
        });
    </script>
</body>
</html>
