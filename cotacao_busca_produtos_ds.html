<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Code 128 - Solução Definitiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca específica para Code 128 -->
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.7.2/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            margin: 0;
            padding: 0;
        }
        .scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            background: #000;
            z-index: 10;
        }
        #interactive {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            clip-path: polygon(
                0% 0%, 0% 100%, 
                15% 100%, 15% 25%, 
                85% 25%, 85% 75%, 
                15% 75%, 15% 100%, 
                100% 100%, 100% 0%
            );
        }
        .scan-frame {
            position: absolute;
            top: 25%;
            left: 15%;
            width: 70%;
            height: 50%;
            border: 3px solid #10b981;
            border-radius: 10px;
            background: rgba(16, 185, 129, 0.1);
        }
        .scan-line {
            position: absolute;
            height: 3px;
            background: #ff0000;
            width: 100%;
            top: 50%;
            animation: scan 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255,0,0,0.7);
        }
        @keyframes scan {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 20;
        }
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Scanner em Tela Cheia -->
    <div class="scanner-container">
        <div id="interactive" class="viewport">
            <div class="scan-overlay"></div>
            <div class="scan-frame">
                <div class="scan-line"></div>
            </div>
            <div class="absolute top-10 left-0 right-0 text-center text-white">
                <div class="text-xl font-bold">🎯 LEITOR CODE 128</div>
                <div class="text-sm opacity-80">Centralize o código na área verde</div>
            </div>
        </div>
    </div>

    <!-- Controles -->
    <div class="controls">
        <!-- Status -->
        <div id="status" class="p-3 bg-blue-50 rounded-lg mb-4">
            <div class="text-center text-blue-700 font-semibold">
                🔄 Preparando leitor Code 128...
            </div>
        </div>

        <!-- Botões -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="startCode128Scanner()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-lg transition duration-200 text-lg">
                📷 Iniciar Leitor
            </button>
            <button onclick="stopScanner()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-4 rounded-lg transition duration-200 text-lg">
                🛑 Parar Leitor
            </button>
        </div>

        <!-- Teste Code 128 -->
        <div class="text-center mb-4">
            <button onclick="testCode128()" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                🧪 Testar Code 128
            </button>
        </div>

        <!-- Debug -->
        <div class="bg-gray-800 text-green-400 p-3 rounded font-mono text-sm mb-4 hidden" id="debugPanel">
            <div id="debugInfo">Aguardando inicialização...</div>
        </div>
    </div>

    <!-- Resultado -->
    <div id="result" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
            <div class="text-center mb-4">
                <div class="text-4xl mb-2">✅</div>
                <div class="font-bold text-green-700 text-xl">PRODUTO ENCONTRADO!</div>
            </div>
            
            <div class="result-card p-4 mb-4">
                <div class="flex justify-between items-center mb-3">
                    <span class="font-semibold">Código:</span>
                    <span id="resultCode" class="font-mono bg-white text-black px-3 py-1 rounded border-2">0000000</span>
                </div>
                <div id="resultDetails" class="text-sm">
                    <!-- Detalhes do produto -->
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeResult()" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg">
                    🔄 Novo Scan
                </button>
                <button onclick="addProduct()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg">
                    ➕ Adicionar
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- BANCO DE DADOS CODE 128 ---
        const productDatabase = {
            '1234567': {
                descricao: 'ARROZ TIO JOÃO 5KG - CODE128',
                preco: '24.90',
                marca: 'Tio João',
                estoque: '45 unidades',
                codigo: '1234567'
            },
            '7654321': {
                descricao: 'FEIJÃO CARIOCA 1KG - CODE128',
                preco: '8.90',
                marca: 'Camil', 
                estoque: '32 unidades',
                codigo: '7654321'
            },
            '1122334': {
                descricao: 'ÓLEO DE SOJA 900ML - CODE128',
                preco: '6.50',
                marca: 'Liza',
                estoque: '28 unidades',
                codigo: '1122334'
            },
            '9730000': {
                descricao: 'PRODUTO TESTE CODE128',
                preco: '12.50',
                marca: 'Marca Teste',
                estoque: '100 unidades',
                codigo: '9730000'
            },
            '5512378': {
                descricao: 'SABÃO EM PÓ OMO - CODE128',
                preco: '15.90',
                marca: 'Omo',
                estoque: '20 unidades',
                codigo: '5512378'
            }
        };

        let isScannerActive = false;

        // --- INICIAR LEITOR CODE 128 ---
        function startCode128Scanner() {
            if (isScannerActive) {
                updateStatus('⚠️ Scanner já está ativo', 'blue');
                return;
            }

            updateStatus('🔧 Iniciando leitor Code 128...', 'blue');
            showDebug('Inicializando Quagga para Code 128...');

            // CONFIGURAÇÃO ESPECÍFICA PARA CODE 128
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 }
                    },
                    area: {
                        top: "25%",
                        right: "15%", 
                        left: "15%",
                        bottom: "25%"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader"  // APENAS CODE 128!
                    ],
                    multiple: false
                },
                locator: {
                    patchSize: "x-large",
                    halfSample: true
                },
                numOfWorkers: 2,
                frequency: 10,
                debug: {
                    drawBoundingBox: true,
                    showFrequency: true,
                    drawScanline: true,
                    showPattern: true
                }
            }, function(err) {
                if (err) {
                    console.error('Erro Quagga:', err);
                    updateStatus(`❌ Erro: ${err.message}`, 'red');
                    showDebug(`ERRO: ${err.message}`);
                    return;
                }
                
                updateStatus('✅ Leitor Code 128 ativo! Aponte para um código...', 'green');
                showDebug('Leitor Code 128 iniciado - escaneando...');
                
                Quagga.start();
                isScannerActive = true;
                
                // Configura timeout para parar se não detectar nada
                setTimeout(() => {
                    if (isScannerActive) {
                        showDebug('Escaneando... aguardando código Code 128');
                    }
                }, 3000);
            });

            // DETECTOR CODE 128
            Quagga.onDetected(function(result) {
                if (!result || !result.codeResult) return;
                
                const code = result.codeResult.code;
                const format = result.codeResult.format;
                
                showDebug(`📷 Detectado: ${code} (${format})`);
                
                // FILTRO: Aceita apenas Code 128
                if (format === 'code_128' && code && code.length > 0) {
                    updateStatus(`✅ Code 128 detectado: ${code}`, 'green');
                    processDetectedCode(code);
                } else {
                    showDebug(`Ignorado: ${format} - ${code}`);
                }
            });

            // LOGS DE PROCESSAMENTO
            Quagga.onProcessed(function(result) {
                if (result) {
                    const ctx = Quagga.canvas.ctx.overlay;
                    const canvas = Quagga.canvas.dom.overlay;
                    
                    if (result.box) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, ctx, {color: "red", lineWidth: 2});
                    }
                    
                    if (result.codeResult && result.codeResult.code) {
                        showDebug(`Processando: ${result.codeResult.code}`);
                    }
                }
            });
        }

        // --- PROCESSAR CÓDIGO DETECTADO ---
        function processDetectedCode(code) {
            // Para o scanner temporariamente
            Quagga.stop();
            isScannerActive = false;
            
            // Limpa e formata o código
            const cleanCode = code.toString().trim().replace(/\D/g, '').substring(0, 7);
            
            if (cleanCode.length >= 3) { // Aceita códigos a partir de 3 dígitos
                const product = productDatabase[cleanCode];
                
                if (product) {
                    showProductResult(cleanCode, product);
                } else {
                    showProductNotFound(cleanCode);
                }
            } else {
                updateStatus('❌ Código muito curto', 'red');
                setTimeout(() => {
                    startCode128Scanner();
                }, 2000);
            }
        }

        // --- MOSTRAR RESULTADO DO PRODUTO ---
        function showProductResult(code, product) {
            document.getElementById('resultCode').textContent = code;
            
            document.getElementById('resultDetails').innerHTML = `
                <div class="space-y-2">
                    <div><strong>Produto:</strong> ${product.descricao}</div>
                    <div><strong>Marca:</strong> ${product.marca}</div>
                    <div><strong>Preço:</strong> <span class="font-bold">R$ ${product.preco}</span></div>
                    <div><strong>Estoque:</strong> ${product.estoque}</div>
                    <div class="text-xs opacity-80 mt-2">✅ CODE 128 VÁLIDO</div>
                </div>
            `;
            
            document.getElementById('result').classList.remove('hidden');
            showDebug(`PRODUTO ENCONTRADO: ${product.descricao}`);
        }

        // --- PRODUTO NÃO ENCONTRADO ---
        function showProductNotFound(code) {
            document.getElementById('resultCode').textContent = code;
            
            document.getElementById('resultDetails').innerHTML = `
                <div class="text-center">
                    <div class="text-red-300 font-bold mb-2">PRODUTO NÃO CADASTRADO</div>
                    <div class="text-xs">Código: ${code}</div>
                    <div class="text-xs opacity-80 mt-2">⚠️ Cadastre este produto</div>
                </div>
            `;
            
            document.getElementById('result').classList.remove('hidden');
            showDebug(`PRODUTO NÃO CADASTRADO: ${code}`);
        }

        // --- FECHAR RESULTADO ---
        function closeResult() {
            document.getElementById('result').classList.add('hidden');
            // Reinicia o scanner
            setTimeout(() => {
                startCode128Scanner();
            }, 500);
        }

        // --- ADICIONAR PRODUTO ---
        function addProduct() {
            const code = document.getElementById('resultCode').textContent;
            updateStatus(`✅ Produto ${code} adicionado!`, 'green');
            closeResult();
        }

        // --- PARAR SCANNER ---
        function stopScanner() {
            if (isScannerActive) {
                Quagga.stop();
                isScannerActive = false;
            }
            updateStatus('📷 Leitor parado', 'gray');
            showDebug('Scanner parado pelo usuário');
        }

        // --- TESTE CODE 128 ---
        function testCode128() {
            const testCodes = ['1234567', '7654321', '1122334', '9730000', '5512378'];
            const randomCode = testCodes[Math.floor(Math.random() * testCodes.length)];
            
            updateStatus(`🧪 Testando Code 128: ${randomCode}`, 'purple');
            processDetectedCode(randomCode);
        }

        // --- ATUALIZAR STATUS ---
        function updateStatus(message, color) {
            const statusElement = document.getElementById('status');
            const colorClass = {
                blue: 'bg-blue-50 text-blue-700',
                green: 'bg-green-50 text-green-700',
                red: 'bg-red-50 text-red-700',
                gray: 'bg-gray-50 text-gray-700',
                purple: 'bg-purple-50 text-purple-700'
            }[color] || 'bg-gray-50 text-gray-700';
            
            statusElement.className = `p-3 rounded-lg mb-4 ${colorClass}`;
            statusElement.innerHTML = `<div class="text-center font-semibold">${message}</div>`;
        }

        // --- DEBUG ---
        function showDebug(message) {
            const debugPanel = document.getElementById('debugPanel');
            const debugInfo = document.getElementById('debugInfo');
            
            debugPanel.classList.remove('hidden');
            debugInfo.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('🎯 Leitor Code 128 Carregado', 'blue');
            showDebug('Sistema pronto - Code 128');
            
            // Inicia automaticamente após 1 segundo
            setTimeout(() => {
                startCode128Scanner();
            }, 1000);
        });

        // Tecla Espaço para teste rápido
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                testCode128();
            }
        });
    </script>
</body>
</html>
